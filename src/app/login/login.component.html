
    <div class="container">
      <div class="z-depth-1 grey lighten-4 row cont-login">
        <div *ngIf="failedAuthent" class="alert-blue" [innerText]="errorText"></div>
        <form class="col s12" (ngSubmit)="onSubmit(f)" #f="ngForm">

          <div class='row'>
            <div class='input-field col s12'>
              <input
                class='validate'
                type='text'
                name='pseudo'
                id='pseudo'
                ngModel
                #pseudo="ngModel"
                required
              />
              <label for='pseudo'>Enter your email</label>
              <span *ngIf="!pseudo.valid && pseudo.touched">Pseudo is required</span>
            </div>
          </div>

          <div class='row'>
            <div class='input-field col s12'>
              <input class='validate'
                     type='password'
                     name='password'
                     id='password'
                     ngModel
                     required
                     password
                     #password="ngModel"
              />
              <label for='password'>Enter your password</label>
              <span *ngIf="!password.valid && password.touched">Password is required</span>
            </div>

            <label style='float: right;'>
              <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
            </label>

          </div>

          <br />

            <div class='row'>
              <button [disabled]="!f.valid" name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
              <a href="#">Create account</a>
            </div>

        </form>
      </div>
    </div>
